<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca UEB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .bg-pattern {
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="min-h-screen bg-pattern">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl flex shadow-2xl rounded-2xl overflow-hidden">
            <!-- Sección izquierda - Imagen/Banner -->
            <div class="hidden lg:block lg:w-1/2 bg-blue-800 text-white p-12 relative">
                <div class="absolute inset-0 bg-gradient-to-br from-blue-800 to-blue-900 opacity-90"></div>
                <div class="relative z-10">
                    <i class="fas fa-book-reader text-5xl mb-8"></i>
                    <h2 class="text-3xl font-bold mb-6">Biblioteca UEB</h2>
                    <p class="text-blue-100 mb-6">Sistema de Gestión Bibliotecaria</p>
                    <div class="space-y-4 text-sm text-blue-100">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-check-circle"></i>
                            <span>Busqueda de Ejemplares</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fas fa-check-circle"></i>
                            <span>Gestion de Libros y Ejemplares</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fas fa-check-circle"></i>
                            <span>Gestion de Parametros</span>
                        </div>
                    </div>
                    
                    <!-- Decoración con íconos de libros -->
                    <div class="absolute bottom-8 right-8 opacity-10">
                        <i class="fas fa-books text-8xl"></i>
                    </div>
                </div>
            </div>

            <!-- Sección derecha - Formulario -->
            <div class="w-full lg:w-1/2 bg-white p-12">
                <div class="max-w-md mx-auto">
                    <div class="text-center mb-8">
                        <h3 class="text-2xl font-bold text-gray-800 mb-2">Bienvenido</h3>
                        <p class="text-gray-500">Ingresa tus credenciales para continuar</p>
                    </div>

                    <form id="loginForm" class="space-y-6">
                        <!-- Campo Email (cambiado de Usuario a Email) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="email">
                                Email
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                                    placeholder="Ingresa tu email"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Campo Contraseña -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="password">
                                Contraseña
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                                    placeholder="Ingresa tu contraseña"
                                    required
                                >
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword()">
                                    <i id="passwordToggle" class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Mensaje de error -->
                        <div id="errorMessage" class="hidden text-red-500 text-sm text-center"></div>

                        <!-- ... (Resto del formulario igual) ... -->

                        <!-- Botón Ingresar -->
                        <button
                            type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                        >
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Ingresar
                        </button>
                    </form>

                    <!-- Footer -->
                    <div class="mt-8 text-center text-sm text-gray-500">
                        <p>Universidad Evangélica Boliviana</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" >
       
    </script>
</body>
</html>
